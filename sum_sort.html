<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUM OF ARRAY AND BUBBLE SORT</title>
</head>
<body>
    <div id="answer"></div>
    <script>
        function find_sum(arr) {
            let s = 0;
            for (let i = 0; i < arr.length; i++) {
                s += arr[i];
            }
            return s;
        }

        function bsort(arr) {
            for (let i = 0; i < arr.length; i++) {
                for (let j = 0; j < arr.length - 1; j++) {
                    if (arr[j] > arr[j + 1]) {
                        let temp = arr[j];
                        arr[j] = arr[j + 1];
                        arr[j + 1] = temp;
                    }
                }
            }
            return arr;
        }

        let userInput = prompt("Enter numbers separated by comma:");
        let numbers = userInput.split(',').map(Number);

        let sum = find_sum(numbers);
        console.log("Sum:", sum);

        let sorted = bsort(numbers.slice());
        console.log("Sorted:", sorted);

        let answerDiv = document.getElementById('answer');
        answerDiv.innerHTML = "<p>Sum: " + sum + "</p>";
        answerDiv.innerHTML += "<p>Sorted: " + sorted.join(', ') + "</p>";
    </script>
</body>
</html>
