</head>
<body>
    <script>
        $(document).ready(function(){
            $("#gi").click(function(){
                var x=$("#hi").val();
                var y=$("#bye").val();
                if(x===""||y==="")
                {
                    $("#demo").text("fil it first")
                }
                else{
                    $("#demo").text("submission successful!!!!")
                }
            });
        });




    </script>


    <input type="text" id="hi" placeholder="enter name">
    <input typr="text" id="bye" placeholder="enter age">
    <p id="demo"></p>
    <button id="gi">click me</button>

    
</body>
